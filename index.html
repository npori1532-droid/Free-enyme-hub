<!DOCTYPE html>
<html lang="en" class="dark">

  <body class="bg-dark-bg text-white antialiased overflow-x-hidden">

    <!-- Placeholder for Manifest injection if needed dynamically -->
    <script>
      const manifest = {
        "short_name": "AnimeHub",
        "name": "Top Anime Hub Premium",
        "icons": [
          {
            "src": "https://picsum.photos/192/192",
            "type": "image/png",
            "sizes": "192x192"
          },
          {
            "src": "https://picsum.photos/512/512",
            "type": "image/png",
            "sizes": "512x512"
          }
        ],
        "start_url": ".",
        "display": "standalone",
        "theme_color": "#0f172a",
        "background_color": "#0f172a"
      };
      const stringManifest = JSON.stringify(manifest);
      const blob = new Blob([stringManifest], {type: 'application/json'});
      const manifestURL = URL.createObjectURL(blob);
      document.querySelector('link[rel="manifest"]').href = manifestURL;
    </script>
  </body>
